<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailAdmin — Dashboard</title>
  </head>
  <body class="bg-gray-50 text-slate-800">
    <div id="app" class="min-h-screen flex">
      <!-- Sidebar -->
      <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 -translate-x-full lg:translate-x-0 transform bg-white border-r border-slate-200 p-4 transition-transform">
        <div class="flex items-center justify-between mb-6">
          <a href="#" class="text-xl font-semibold tracking-tight brand-text">Tailadmin</a>
          <div class="flex items-center gap-1">
            <button id="sidebarCollapse" class="hidden lg:inline-flex p-2 rounded hover:bg-slate-100" aria-label="Colapsar barra" title="Colapsar / Expandir">
              <svg data-dir="left" class="collapse-icon size-5" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m15.75 19.5-7.5-7.5 7.5-7.5"/></svg>
              <svg data-dir="right" class="collapse-icon size-5" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m8.25 4.5 7.5 7.5-7.5 7.5"/></svg>
            </button>
            <button id="sidebarClose" class="lg:hidden p-2 rounded hover:bg-slate-100" aria-label="Cerrar menú">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18 18 6M6 6l12 12"/></svg>
            </button>
          </div>
        </div>
        <nav class="space-y-1 text-sm" aria-label="Navegación principal">
          <a href="#" class="flex items-center gap-2 rounded-md px-3 py-2 font-medium text-slate-700 bg-slate-100" title="Dashboard">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 12l2-2m0 0 7-7 7 7m-9 9V9.5"/></svg>
            <span class="label">Dashboard</span>
          </a>
          <a href="/calendario.html" class="flex items-center gap-2 rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100" title="Calendario">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5A2.25 2.25 0 0 1 5.25 5.25h13.5A2.25 2.25 0 0 1 21 7.5v11.25m-18 0A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75m-18 0v-7.5A2.25 2.25 0 0 1 5.25 9h13.5A2.25 2.25 0 0 1 21 11.25v7.5m-9-6h.008v.008H12v-.008Z"/></svg>
            <span class="label">Calendario</span>
          </a>
          <a href="/clientes.html" class="flex items-center gap-2 rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100" title="Clientes">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 15 0A17.933 17.933 0 0 1 12 21.75c-2.68 0-5.22-.586-7.5-1.632Z"/></svg>
            <span class="label">Clientes</span>
          </a>
          <a href="/ajustes.html" class="flex items-center gap-2 rounded-md px-3 py-2 text-slate-700 hover:bg-slate-100" title="Ajustes">
            <svg xmlns="http://www.w3.org/2000/svg" class="size-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4.5 12a7.5 7.5 0 0 1 13.007-4.5H21v3h-2.02c.013.167.02.334.02.5s-.007.333-.02.5H21v3h-3.493A7.5 7.5 0 0 1 4.5 12Z"/></svg>
            <span class="label">Ajustes</span>
          </a>
        </nav>
      </aside>

      <!-- Overlay for mobile -->
      <div id="overlay" class="fixed inset-0 z-30 bg-slate-900/30 backdrop-blur-sm lg:hidden hidden"></div>

      <!-- Main content -->
  <div class="flex-1 main-wrapper lg:ml-64">
        <header class="sticky top-0 z-30 bg-white border-b border-slate-200">
          <div class="flex items-center gap-2 p-4">
            <button id="sidebarOpen" class="lg:hidden p-2 rounded hover:bg-slate-100" aria-label="Abrir menú">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/></svg>
            </button>
            <h1 class="text-lg font-semibold">Dashboard</h1>
            <div class="ml-auto flex items-center gap-3">
              <div class="hidden sm:block">
                <input type="text" placeholder="Buscar..." class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
              </div>
              <button class="p-2 rounded-full border border-slate-300">
                <span class="sr-only">Perfil</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 15 0A17.933 17.933 0 0 1 12 21.75c-2.68 0-5.22-.586-7.5-1.632Z"/></svg>
              </button>
            </div>
          </div>
        </header>

        <main class="p-6">
          <!-- Stats cards -->
          <section class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Usuarios</div>
              <div class="mt-2 text-2xl font-semibold">1,234</div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Ventas</div>
              <div class="mt-2 text-2xl font-semibold">$ 8,930</div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Pedidos</div>
              <div class="mt-2 text-2xl font-semibold">356</div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Soporte</div>
              <div class="mt-2 text-2xl font-semibold">42</div>
            </div>
          </section>

          <!-- Content widgets -->
          <section class="mt-6 grid grid-cols-1 xl:grid-cols-3 gap-6">
            <div class="xl:col-span-2 rounded-lg border border-slate-200 bg-white p-4">
              <h2 class="font-semibold">Calendario</h2>
              <div id="calendar" class="mt-4"></div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <h2 class="font-semibold">Tareas</h2>
              <ul class="mt-3 space-y-2 text-sm">
                <li class="flex items-center justify-between rounded border border-slate-200 px-3 py-2">
                  <span>Revisar reportes</span>
                  <button class="text-slate-500 hover:text-slate-700">Marcar</button>
                </li>
                <li class="flex items-center justify-between rounded border border-slate-200 px-3 py-2">
                  <span>Actualizar precios</span>
                  <button class="text-slate-500 hover:text-slate-700">Marcar</button>
                </li>
              </ul>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
