<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailAdmin — Dashboard</title>
  </head>
  <body class="bg-gray-50 text-slate-800">
    <div id="app" class="min-h-screen flex">
      <!-- Sidebar se inyecta dinámicamente -->
      <div class="flex-1 main-wrapper lg:ml-64">
        <header class="sticky top-0 z-30 bg-white border-b border-slate-200">
          <div class="flex items-center gap-2 p-4">
            <button id="sidebarOpen" class="lg:hidden p-2 rounded hover:bg-slate-100" aria-label="Abrir menú">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/></svg>
            </button>
            <h1 class="text-lg font-semibold">Dashboard</h1>
            <div class="ml-auto flex items-center gap-3">
              <div class="hidden sm:block">
                <input type="text" placeholder="Buscar..." class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
              </div>
              <div class="relative" id="userMenuRoot">
                <button id="userMenuButton" class="p-2 rounded-full border border-slate-300 hover:bg-slate-100 focus:outline-none" aria-haspopup="menu" aria-expanded="false">
                  <span class="sr-only">Menú de usuario</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 15 0A17.933 17.933 0 0 1 12 21.75c-2.68 0-5.22-.586-7.5-1.632Z"/></svg>
                </button>
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-44 rounded-md border border-slate-200 bg-white shadow-lg py-1 text-sm">
                  <button id="logoutBtn" class="w-full text-left px-3 py-2 hover:bg-slate-100 flex items-center gap-2" role="menuitem">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H3"/></svg>
                    Desconectarse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main class="p-6">
          <!-- Stats cards -->
          <section class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-4 gap-6">
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Usuarios</div>
              <div class="mt-2 text-2xl font-semibold">1,234</div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Ventas</div>
              <div class="mt-2 text-2xl font-semibold">$ 8,930</div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Pedidos</div>
              <div class="mt-2 text-2xl font-semibold">356</div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="text-slate-500 text-sm">Soporte</div>
              <div class="mt-2 text-2xl font-semibold">42</div>
            </div>
          </section>

          <!-- Content widgets -->
          <section class="mt-6 grid grid-cols-1 xl:grid-cols-3 gap-6">
            <div class="xl:col-span-2 rounded-lg border border-slate-200 bg-white p-4">
              <h2 class="font-semibold">Calendario</h2>
              <div id="calendar" class="mt-4"></div>
            </div>
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <h2 class="font-semibold">Tareas</h2>
              <ul class="mt-3 space-y-2 text-sm">
                <li class="flex items-center justify-between rounded border border-slate-200 px-3 py-2">
                  <span>Revisar reportes</span>
                  <button class="text-slate-500 hover:text-slate-700">Marcar</button>
                </li>
                <li class="flex items-center justify-between rounded border border-slate-200 px-3 py-2">
                  <span>Actualizar precios</span>
                  <button class="text-slate-500 hover:text-slate-700">Marcar</button>
                </li>
              </ul>
            </div>
          </section>

          <!-- Clients Manager -->
          <section class="mt-10 grid grid-cols-1 gap-6" id="clientsSection">
            <div class="rounded-lg border border-slate-200 bg-white p-4">
              <div class="flex items-center gap-3 mb-4">
                <h2 class="font-semibold flex-1">Clientes</h2>
                <button id="clientAddBtn" class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400">Nuevo</button>
              </div>
              <div id="clientFormWrap" class="hidden mb-4">
                <form id="clientForm" class="space-y-3 bg-slate-50 p-4 rounded border border-slate-200">
                  <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Nombre *</label>
                    <input name="name" required class="w-full border border-slate-300 rounded px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                  </div>
                  <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                    <div>
                      <label class="block text-xs font-medium text-slate-600 mb-1">Email</label>
                      <input name="email" type="email" class="w-full border border-slate-300 rounded px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                    </div>
                    <div>
                      <label class="block text-xs font-medium text-slate-600 mb-1">Teléfono</label>
                      <input name="phone" class="w-full border border-slate-300 rounded px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                    </div>
                  </div>
                  <div>
                    <label class="block text-xs font-medium text-slate-600 mb-1">Notas</label>
                    <textarea name="notes" rows="2" class="w-full border border-slate-300 rounded px-2 py-1.5 text-sm resize-y focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
                  </div>
                  <div class="flex items-center gap-2">
                    <button class="px-3 py-1.5 rounded bg-indigo-600 text-white text-sm hover:bg-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-400" id="clientSaveBtn">Guardar</button>
                    <button type="button" id="clientCancelBtn" class="px-3 py-1.5 rounded border border-slate-300 text-sm hover:bg-slate-100">Cancelar</button>
                  </div>
                  <input type="hidden" name="id" />
                </form>
              </div>
              <div class="flex items-center mb-2">
                <input id="clientSearch" placeholder="Buscar..." class="flex-1 border border-slate-300 rounded px-2 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                <button id="clientReloadBtn" class="ml-2 p-2 rounded border border-slate-300 hover:bg-slate-100" title="Refrescar lista" aria-label="Refrescar">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-4"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16.023 9.348h4.992V4.356M2.985 14.652v4.992h4.992M20.261 5.739A9.706 9.706 0 0 0 12 2.25a9.706 9.706 0 0 0-6.727 2.617M3.739 18.261A9.706 9.706 0 0 0 12 21.75a9.706 9.706 0 0 0 6.727-2.617"/></svg>
                </button>
              </div>
              <div class="overflow-x-auto border border-slate-200 rounded-md">
                <table class="min-w-full text-sm">
                  <thead class="bg-slate-100 text-slate-600 text-xs uppercase tracking-wide">
                    <tr>
                      <th class="text-left px-3 py-2 font-medium">Nombre</th>
                      <th class="text-left px-3 py-2 font-medium">Email</th>
                      <th class="text-left px-3 py-2 font-medium">Teléfono</th>
                      <th class="text-left px-3 py-2 font-medium w-40">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="clientsTbody" class="divide-y divide-slate-200 bg-white"></tbody>
                </table>
              </div>
              <div id="clientsEmpty" class="hidden text-center text-xs text-slate-500 py-4">Sin clientes aún</div>
            </div>
          </section>
        </main>
      </div>
    </div>

  <script type="module" src="/src/auth-guard.js"></script>
  <script type="module" src="/src/layout/inject-sidebar.js"></script>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/user-menu.js"></script>
  </body>
  </html>
