            </button>
            <h1 class="text-lg font-semibold">Ajustes</h1>

        <main class="p-6">

                <button class="tab-btn px-3 py-2 rounded-t-md border-b-2 border-slate-900 text-slate-900 font-medium" role="tab" aria-selected="true" data-tab="general">General</button>

                <button class="tab-btn px-3 py-2 rounded-t-md border-b-2 border-transparent text-slate-600 hover:text-slate-800" role="tab" aria-selected="false" data-tab="prov2">Provisional 2</button>

            </div>

            <div class="p-4">
              <div id="tab-general" role="tabpanel"></div>
              <div id="tab-calendario" role="tabpanel" hidden>
                <form class="mt-4 grid gap-3 max-w-xl" id="calendar-ccaa-form">
                  <label class="text-sm font-medium" for="ccaa">Festivos de la Comunidad Autónoma</label>
                  <select id="ccaa" name="ccaa" class="w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400">
                    <option value="ES-AN">Andalucía</option>
                    <option value="ES-AR">Aragón</option>
                    <option value="ES-AS">Principado de Asturias</option>
                    <option value="ES-IB">Illes Balears</option>
                    <option value="ES-CN">Canarias</option>
                    <option value="ES-CB">Cantabria</option>
                    <option value="ES-CM">Castilla-La Mancha</option>
                    <option value="ES-CL">Castilla y León</option>
                    <option value="ES-CT">Cataluña</option>
                    <option value="ES-VC">Comunitat Valenciana</option>
                    <option value="ES-EX">Extremadura</option>
                    <option value="ES-GA">Galicia</option>
                    <option value="ES-MD">Comunidad de Madrid</option>
                    <option value="ES-MC">Región de Murcia</option>
                    <option value="ES-NC">Comunidad Foral de Navarra</option>
                    <option value="ES-PV">País Vasco</option>
                    <option value="ES-RI">La Rioja</option>
                    <option value="ES-CE">Ceuta</option>
                    <option value="ES-ML">Melilla</option>

                  <div>
                    <button type="submit" class="mt-2 inline-flex items-center gap-2 rounded-md bg-slate-900 text-white px-4 py-2 text-sm hover:bg-slate-800">
                      Guardar cambios

                </form>
              </div>
              <div id="tab-prov1" role="tabpanel" hidden>
              </div>
              <div id="tab-prov2" role="tabpanel" hidden>
              </div>
            </div>
          </section>

    <script type="module" src="/src/main.js"></script>
    <script>
      // Tabs simples: alterna aria-selected, bordes y paneles visibles
      (function(){
        const root = document.currentScript?.closest('body') || document.body
        const btns = Array.from(root.querySelectorAll('.tab-btn'))
        const panels = {
          general: root.querySelector('#tab-general'),
          calendario: root.querySelector('#tab-calendario'),
          prov1: root.querySelector('#tab-prov1'),
          prov2: root.querySelector('#tab-prov2'),
        }
        function activate(key){
          btns.forEach(b => {
            const isActive = b.dataset.tab === key
            b.setAttribute('aria-selected', isActive ? 'true' : 'false')
            b.classList.toggle('border-slate-900', isActive)
            b.classList.toggle('text-slate-900', isActive)
            b.classList.toggle('font-medium', isActive)
            b.classList.toggle('border-transparent', !isActive)
            b.classList.toggle('text-slate-600', !isActive)
          })
          Object.entries(panels).forEach(([k, el]) => {
            if (!el) return
            if (k === key) el.removeAttribute('hidden')
            else el.setAttribute('hidden', '')
          })
        }
        btns.forEach(b => b.addEventListener('click', () => activate(b.dataset.tab)))
        // Estado inicial
        activate('general')
      })()
    </script>
    <script>
      // Guardar/leer comunidad autónoma (CCAA) en localStorage para el calendario
      (function(){
        const KEY = 'app.settings'
        const form = document.getElementById('calendar-ccaa-form')
        const select = document.getElementById('ccaa')
        const DEFAULT = 'ES-NC'
        try {
          const saved = JSON.parse(localStorage.getItem(KEY) || '{}')
          const val = saved?.ccaa || DEFAULT
          if (select) select.value = val
        } catch {}
        form?.addEventListener('submit', (e) => {
          e.preventDefault()
          try {
            const saved = JSON.parse(localStorage.getItem(KEY) || '{}')
            const next = { ...saved, ccaa: select.value }
            localStorage.setItem(KEY, JSON.stringify(next))
          } catch {}
          // Volver al dashboard para ver el calendario con los festivos de la CCAA
          window.location.href = '/dashboard.html'
        })
      })()
    </script>
    <script>
  // Mejora del selector de CCAA: combobox con buscador y lista filtrable
      (function(){
        const FORM_ID = 'calendar-ccaa-form'
        const SELECT_ID = 'ccaa'
        const STORAGE_KEY = 'app.settings'
        const DEFAULT_CCAA = 'ES-NC'
        const form = document.getElementById(FORM_ID)
        const select = document.getElementById(SELECT_ID)
        if (!form || !select) return

        // Cargar valor guardado
        let savedVal = DEFAULT_CCAA
        try { const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}'); if (saved?.ccaa) savedVal = saved.ccaa } catch {}
        if (Array.from(select.options).some(o => o.value === savedVal)) select.value = savedVal

        // Construir combobox
        const wrapper = document.createElement('div')
        wrapper.className = 'relative'
        const input = document.createElement('input')
        input.type = 'text'
        input.className = 'w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400'
        input.setAttribute('role', 'combobox')
        input.setAttribute('aria-expanded', 'false')
        input.placeholder = 'Buscar comunidad...'
        const panel = document.createElement('div')
        panel.className = 'absolute z-10 mt-1 w-full rounded-md border border-slate-200 bg-white shadow hidden'
        const list = document.createElement('ul')
        list.setAttribute('role', 'listbox')
        list.className = 'max-h-60 overflow-auto py-1 text-sm'
        panel.appendChild(list)

        // Obtener opciones (label y value)
        const opts = Array.from(select.options).map(o => ({ label: o.textContent || o.label || o.value, value: o.value }))
        // Prellenar input con la etiqueta actual
        const current = opts.find(o => o.value === select.value)
        if (current) input.value = current.label

        // Helpers de filtrado y renderizado
        const norm = s => (s || '').toString().toLowerCase().normalize('NFD').replace(/\p{Diacritic}/gu, '')
        let visible = opts.slice()
        let activeIndex = -1
        function render(){
          list.innerHTML = ''
          visible.forEach((o, idx) => {
            const li = document.createElement('li')
            li.setAttribute('role', 'option')
            li.dataset.value = o.value
            li.className = 'px-3 py-2 cursor-pointer hover:bg-slate-100' + (idx===activeIndex ? ' bg-slate-100' : '')
            li.textContent = o.label
            li.addEventListener('mousedown', (e) => { // mousedown para que no pierda foco antes del click
              e.preventDefault(); select.value = o.value; input.value = o.label; close()
            })
            list.appendChild(li)
          })
        }
        function open(){ panel.classList.remove('hidden'); input.setAttribute('aria-expanded','true'); activeIndex = -1; render() }
        function close(){ panel.classList.add('hidden'); input.setAttribute('aria-expanded','false') }
        // Al abrir, limpiar el texto; si se cierra sin elegir, restaurar etiqueta actual
        let prevLabel = ''
        let prevValue = select.value
        function openAndClear(){
          prevValue = select.value
          prevLabel = input.value
          input.value = ''
          open(); filter('')
        }
        function closeAndRestoreIfEmpty(){
          if (input.value.trim() === '') {
            const cur = opts.find(o => o.value === select.value)
            if (cur) input.value = cur.label
          }
          close()
        }
        function filter(q){
          const n = norm(q)
          visible = n ? opts.filter(o => norm(o.label).includes(n) || norm(o.value).includes(n)) : opts.slice()
          activeIndex = visible.length ? 0 : -1
          render()
        }

        input.addEventListener('focus', () => { openAndClear() })
        input.addEventListener('click', () => { openAndClear() })
        input.addEventListener('input', () => filter(input.value))
        input.addEventListener('keydown', (e) => {
          if (panel.classList.contains('hidden')) return
          if (e.key === 'ArrowDown') { e.preventDefault(); if (activeIndex < visible.length - 1) activeIndex++; render() }
          else if (e.key === 'ArrowUp') { e.preventDefault(); if (activeIndex > 0) activeIndex--; render() }
          else if (e.key === 'Enter') { e.preventDefault(); if (activeIndex >= 0) { const o = visible[activeIndex]; select.value = o.value; input.value = o.label; close() } }
          else if (e.key === 'Escape') { e.preventDefault(); closeAndRestoreIfEmpty() }
        })
        document.addEventListener('click', (e) => { if (!wrapper.contains(e.target)) closeAndRestoreIfEmpty() })

        // Insertar combobox y ocultar select
        select.classList.add('hidden')
        select.parentElement.insertBefore(wrapper, select)
        wrapper.appendChild(input)
        wrapper.appendChild(panel)

        // Guardar al enviar
        form.addEventListener('submit', (e) => {
          e.preventDefault()
          try {
            const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}')
            const next = { ...saved, ccaa: select.value }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(next))
          } catch {}
          window.location.href = '/dashboard.html'
        })
      })()
    </script>
