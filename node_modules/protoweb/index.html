<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailAdmin — Login</title>
  <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-50 text-slate-800">
    <main class="min-h-screen grid place-items-center p-6">
      <section class="w-full max-w-md">
        <div class="rounded-xl border border-slate-200 bg-white shadow-sm p-6">
          <div class="mb-6 text-center">
            <img src="/vite.svg" alt="Logo" class="mx-auto size-10" />
            <h1 class="mt-3 text-xl font-semibold">TailAdmin</h1>
            <p class="mt-1 text-slate-500 text-sm">Inicia sesión para continuar</p>
            <div id="postRegister" class="hidden mt-4 text-left rounded-md border border-amber-300 bg-amber-50 px-3 py-2 text-[13px] leading-snug text-amber-700">
              Cuenta creada. Revisa la consola del servidor (modo dev) para el enlace de verificación y confirma tu email.
            </div>
          </div>

          <form id="loginForm" class="space-y-4" novalidate>
            <div>
              <label for="email" class="block text-sm font-medium">Email</label>
              <input id="email" name="email" type="email" autocomplete="username" required
                class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium">Contraseña</label>
              <div class="relative mt-1">
                <input id="password" name="password" type="password" autocomplete="current-password" required
                  class="w-full rounded-md border border-slate-300 px-3 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
                <button type="button" id="togglePassword" aria-label="Mostrar u ocultar contraseña" aria-pressed="false"
                  class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-500 hover:text-slate-700">
                  <!-- Ojo abierto -->
                  <svg id="iconEye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.036 12.322a1.012 1.012 0 0 1 0-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.207.07.437 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  </svg>
                  <!-- Ojo tachado -->
                  <svg id="iconEyeOff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.98 8.223C2.79 9.352 1.932 10.776 1.5 12c1.387 4.168 5.324 7.178 9.964 7.178 1.41 0 2.754-.27 3.985-.76M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.64 0 8.577 3.01 9.964 7.178-.324.973-.846 1.884-1.518 2.682M3 3l18 18"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between">
              <label class="inline-flex items-center gap-2 text-sm">
                <input type="checkbox" class="size-4" />
                <span>Recordarme</span>
              </label>
              <a href="forgot.html" class="text-sm text-slate-600 hover:underline">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="w-full rounded-md bg-slate-800 text-white py-2.5 text-sm font-medium hover:bg-slate-700">
              Iniciar sesión
            </button>
          </form>

          <p class="mt-6 text-center text-sm text-slate-500">
            ¿No tienes cuenta? <a href="register.html" class="text-slate-700 hover:underline">Crear cuenta</a>
          </p>
        </div>
      </section>
    </main>

    <script type="module" src="/src/login.js"></script>
    <script type="module">
      (function(){
        const params = new URLSearchParams(location.search)
        if(params.get('registered')==='1'){
          const box = document.getElementById('postRegister')
          if(box) box.classList.remove('hidden')
        }
      })()
    </script>
  </body>
  </html>
