<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
    <title>TailAdmin — Mensajes</title>
  </head>
  <body class="bg-gray-50 text-slate-800">
    <div id="app" class="min-h-screen flex">
      <!-- Sidebar se inyecta dinámicamente -->
      <div class="flex-1 main-wrapper lg:ml-64 flex flex-col min-h-screen">
        <header class="sticky top-0 z-30 bg-white border-b border-slate-200">
          <div class="flex items-center gap-2 p-4">
            <button id="sidebarOpen" class="lg:hidden p-2 rounded hover:bg-slate-100" aria-label="Abrir menú">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/></svg>
            </button>
            <h1 class="text-lg font-semibold">Mensajes</h1>
            <div class="ml-auto flex items-center gap-3">
              <div class="relative" id="userMenuRoot">
                <button id="userMenuButton" class="p-2 rounded-full border border-slate-300 hover:bg-slate-100 focus:outline-none" aria-haspopup="menu" aria-expanded="false">
                  <span class="sr-only">Menú de usuario</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 15 0A17.933 17.933 0 0 1 12 21.75c-2.68 0-5.22-.586-7.5-1.632Z"/></svg>
                </button>
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-44 rounded-md border border-slate-200 bg-white shadow-lg py-1 text-sm">
                  <button id="logoutBtn" class="w-full text-left px-3 py-2 hover:bg-slate-100 flex items-center gap-2" role="menuitem">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H3"/></svg>
                    Desconectarse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>
        <main class="flex-1 p-6 space-y-8">
          <!-- Barra superior de estado de la sesión de WhatsApp -->
          <section class="flex items-center gap-4 flex-wrap">
            <div class="flex items-center gap-2">
              <span class="text-sm font-medium text-slate-600">Estado WhatsApp:</span>
              <span id="waStatusBadge" class="text-xs px-2 py-1 rounded bg-slate-200 text-slate-600">Cargando…</span>
            </div>
            <div class="flex items-center gap-2 ml-auto">
              <button id="resetSessionBtn" class="text-xs px-3 py-1.5 rounded border border-red-300 text-red-600 hover:bg-red-50 hover:border-red-400 transition">Cerrar sesión</button>
            </div>
          </section>

          <!-- Contenedor para futuras herramientas de envío / campañas -->
          <section class="rounded-lg border border-slate-200 bg-white p-5" id="waSendPanel">
            <h2 class="text-sm font-semibold text-slate-700 mb-4">Enviar mensaje</h2>
            <form id="waSendForm" class="space-y-4" autocomplete="off">
              <div>
                <label class="block text-[11px] font-medium text-slate-600 mb-1">Cliente</label>
                <div class="relative" id="waClientPicker">
                  <input type="text" id="waSendClientSearch" class="w-full border rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400" placeholder="Buscar por nombre, móvil o instagram" autocomplete="off" />
                  <button type="button" id="waSendClientClear" class="hidden absolute inset-y-0 right-2 text-slate-500 hover:text-slate-700 text-xs" title="Limpiar selección">✕</button>
                  <div id="waSendClientResults" class="hidden absolute z-20 mt-1 w-full max-h-60 overflow-auto rounded border border-slate-200 bg-white shadow text-xs"></div>
                  <input type="hidden" id="waSendClientId" />
                </div>
                <div id="waSendSelectedClient" class="mt-2 text-xs text-slate-500 hidden"></div>
              </div>
              <div>
                <label for="waSendMessageText" class="block text-[11px] font-medium text-slate-600 mb-1">Mensaje</label>
                <textarea id="waSendMessageText" rows="4" class="w-full border rounded px-3 py-2 text-sm resize-y focus:outline-none focus:ring-2 focus:ring-sky-400 focus:border-sky-400" placeholder="Escribe el mensaje a enviar" maxlength="1000"></textarea>
                <div class="mt-1 flex justify-between text-[10px] text-slate-400"><span id="waSendMsgHint">Máx 1000 caracteres</span><span id="waSendCharCount">0</span></div>
              </div>
              <div class="flex items-center gap-3">
                <button type="submit" id="waSendBtn" class="px-4 py-2 rounded bg-sky-600 hover:bg-sky-700 text-white text-xs font-medium disabled:opacity-50 disabled:cursor-not-allowed">Enviar</button>
                <div id="waSendStatus" class="text-xs text-slate-500"></div>
              </div>
            </form>
          </section>

          <!-- Historial de mensajes enviados -->
          <section class="rounded-lg border border-slate-200 bg-white p-5" id="messageHistory">
            <div class="flex items-center justify-between mb-4">
              <h2 class="text-sm font-semibold text-slate-700">Historial de mensajes enviados</h2>
              <div class="flex items-center gap-2 text-xs text-slate-500">
                <span id="messageHistoryCount">0 registros</span>
              </div>
            </div>
            <div class="overflow-x-auto">
              <table class="min-w-full text-xs">
                <thead>
                  <tr class="text-left text-slate-600 border-b border-slate-200">
                    <th class="py-2 pr-4 font-medium">Teléfono</th>
                    <th class="py-2 pr-4 font-medium">Nombre</th>
                    <th class="py-2 pr-4 font-medium">Instagram</th>
                    <th class="py-2 pr-4 font-medium">Cita relacionada</th>
                    <th class="py-2 pr-4 font-medium">Hora envío</th>
                    <th class="py-2 pr-4 font-medium">Mensaje</th>
                  </tr>
                </thead>
                <tbody id="messageHistoryTbody" class="divide-y divide-slate-100">
                  <tr class="empty-row"><td colspan="6" class="py-6 text-center text-slate-400">Sin mensajes todavía</td></tr>
                </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>
  <script type="module" src="/src/auth-guard.js"></script>
  <script type="module" src="/src/whatsapp-guard.js"></script>
  <script type="module" src="/src/layout/inject-sidebar.js"></script>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/user-menu.js"></script>
  <script type="module" src="/src/whatsapp-messages.js"></script>
  </body>
</html>
