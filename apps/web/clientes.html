<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css" />
    <title>TailAdmin — Clientes</title>
  </head>
  <body class="bg-gray-50 text-slate-800">
    <div id="app" class="min-h-screen flex">
      <!-- Sidebar se inyecta dinámicamente -->
      <div class="flex-1 main-wrapper lg:ml-64">
        <header class="sticky top-0 z-30 bg-white border-b border-slate-200">
          <div class="flex items-center gap-2 p-4">
            <button id="sidebarOpen" class="lg:hidden p-2 rounded hover:bg-slate-100" aria-label="Abrir menú">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"/></svg>
            </button>
            <h1 class="text-lg font-semibold">Clientes</h1>
            <div class="ml-auto flex items-center gap-3">
              <div class="relative" id="userMenuRoot">
                <button id="userMenuButton" class="p-2 rounded-full border border-slate-300 hover:bg-slate-100 focus:outline-none" aria-haspopup="menu" aria-expanded="false">
                  <span class="sr-only">Menú de usuario</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.5 20.118a7.5 7.5 0 0 1 15 0A17.933 17.933 0 0 1 12 21.75c-2.68 0-5.22-.586-7.5-1.632Z"/></svg>
                </button>
                <div id="userMenu" class="hidden absolute right-0 mt-2 w-44 rounded-md border border-slate-200 bg-white shadow-lg py-1 text-sm">
                  <button id="logoutBtn" class="w-full text-left px-3 py-2 hover:bg-slate-100 flex items-center gap-2" role="menuitem">
                    <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6A2.25 2.25 0 0 0 5.25 5.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H3"/></svg>
                    Desconectarse
                  </button>
                </div>
              </div>
            </div>
          </div>
        </header>

        <main class="p-6">
          <section class="rounded-lg border border-slate-200 bg-white p-4">
            <div class="flex items-center justify-between gap-4 flex-wrap">
              <h2 class="font-semibold text-base flex items-center gap-2">Listado de clientes
                <button id="clientes-filter-toggle" class="p-1.5 rounded border border-slate-300 text-slate-600 hover:bg-slate-100 hover:text-slate-900" title="Mostrar/Ocultar filtros por columna" aria-label="Mostrar filtros">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <circle cx="11" cy="11" r="6" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="m21 21-4.35-4.35" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </button>
              </h2>
              <button id="cliente-add" class="inline-flex items-center gap-2 rounded-md bg-slate-900 text-white px-4 py-2 text-sm hover:bg-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="size-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4.5v15m7.5-7.5h-15"/></svg>
                <span>Nuevo cliente</span>
              </button>
            </div>

            <div class="mt-4">
              <div class="overflow-x-auto">
              <table class="min-w-full text-sm clients-table clients-table-nowrap">
                <thead>
                  <tr class="text-left border-b border-slate-200 bg-slate-50 select-none">
                    <th data-sort="vip" class="w-6 px-2 py-2 font-medium cursor-pointer hover:bg-slate-100" aria-label="Ordenar VIP" title="VIP"> </th>
                    <th data-sort="nombre" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">Nombre</th>
                    <th data-sort="apellidos" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">Apellidos</th>
                    <th data-sort="movil" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">Móvil</th>
                    <th data-sort="instagram" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">Instagram</th>
                    <th data-sort="dni" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">DNI</th>
                    <th data-sort="direccion" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">Dirección</th>
                    <th data-sort="codigoPostal" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100 whitespace-nowrap">Código postal</th>
                    <th data-sort="nacimiento" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100 whitespace-nowrap" title="Fecha de nacimiento">Nacimiento</th>
                    <th data-sort="visitas" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100 whitespace-nowrap">Citas totales</th>
                    <th data-sort="dineroTotal" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100 whitespace-nowrap" title="Dinero total">Dinero total</th>
                    <th data-sort="ultimaCita" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100 whitespace-nowrap">Última cita</th>
                    <th data-sort="notas" class="px-3 py-2 font-medium cursor-pointer hover:bg-slate-100">Notas</th>
                  </tr>
                  <tr id="clientes-filters-row" class="bg-slate-50 border-b border-slate-200 hidden">
                    <th class="px-2 py-1"></th>
                    <th class="px-2 py-1"><input data-col="nombre" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                    <th class="px-2 py-1"><input data-col="apellidos" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                    <th class="px-2 py-1"><input data-col="movil" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                    <th class="px-2 py-1"><input data-col="instagram" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                    <th class="px-2 py-1"><input data-col="dni" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                    <th class="px-2 py-1"><input data-col="direccion" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                    <th class="px-2 py-1"><input data-col="codigoPostal" placeholder="CP" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" title="Código postal" /></th>
                    <th class="px-2 py-1"><input data-col="nacimiento" placeholder="dd/mm/aaaa" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" title="Fecha (coincidencia parcial)" /></th>
                    <th class="px-2 py-1"><input data-col="visitas" placeholder="nº" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" title="Citas totales (coincidencia parcial / * )" /></th>
                    <th class="px-2 py-1"><input data-col="dineroTotal" placeholder="€" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" title="Dinero total (coincidencia parcial / * )" /></th>
                    <th class="px-2 py-1"><input data-col="ultimaCita" placeholder="dd/mm/aaaa" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" title="Fecha (coincidencia parcial)" /></th>
                    <th class="px-2 py-1"><input data-col="notas" placeholder="Filtrar" class="clientes-filter-input w-full px-2 py-1 border border-slate-300 rounded text-xs" /></th>
                  </tr>
                </thead>
                <tbody id="clientes-tbody" class="divide-y divide-slate-100">
                  <!-- Filas generadas dinámicamente por clientes.js -->
                </tbody>
              </table>
              </div>
              <div class="mt-3 flex flex-wrap items-center gap-4 text-xs">
                <label class="flex items-center gap-1">Mostrar
                  <select id="clientes-page-size" class="border border-slate-300 rounded px-2 py-1 bg-white">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                    <option value="200">200</option>
                  </select>
                  registros
                </label>
                <div id="clientes-pagination" class="flex items-center gap-1 ml-auto"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
  <script type="module" src="/src/auth-guard.js"></script>
  <script type="module" src="/src/layout/inject-sidebar.js"></script>
  <script type="module" src="/src/main.js"></script>
  <script type="module" src="/src/clientes.js"></script>
  <script type="module" src="/src/user-menu.js"></script>
  </body>
</html>
