<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/style.css" />
  <title>Completar datos del cliente</title>
</head>
<body class="bg-gray-50 text-slate-800 min-h-screen flex flex-col">
  <main class="flex-1 flex items-center justify-center p-6">
    <div class="w-full max-w-xl rounded-lg border border-slate-200 bg-white p-6 shadow-sm">
      <h1 class="text-lg font-semibold mb-1">Datos para el formulario de consentimiento</h1>
      <p class="text-sm text-slate-500 mb-6">Completa estos datos para que podamos tener el formulario de consentimiento preparado el día de tu cita.</p>

  <form id="complete-client-form" class="space-y-4" novalidate>
        <!-- Nombre -->
        <div class="grid gap-0.5">
          <label for="cli-nombre" class="text-sm font-medium mb-0.5">Nombre</label>
          <input id="cli-nombre" name="nombre" type="text" autocomplete="given-name" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="Laura" />
        </div>
        <!-- Apellidos -->
        <div class="grid gap-0.5">
          <label for="cli-apellidos" class="text-sm font-medium mb-0.5">Apellidos</label>
          <input id="cli-apellidos" name="apellidos" type="text" autocomplete="family-name" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="García López" />
        </div>
        <!-- Móvil -->
        <div class="grid gap-0.5">
          <label for="cli-movil" class="text-sm font-medium mb-0.5">Móvil</label>
          <input id="cli-movil" name="movil" type="tel" inputmode="tel" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="600123456" />
        </div>
        <!-- DNI -->
        <div class="grid gap-0.5">
          <label for="cli-dni" class="text-sm font-medium mb-0.5">DNI</label>
          <input id="cli-dni" name="dni" type="text" class="uppercase rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400 tracking-wide" placeholder="12345678A" />
        </div>
        <!-- Dirección -->
        <div class="grid gap-0.5">
          <label for="cli-direccion" class="text-sm font-medium mb-0.5">Dirección</label>
          <input id="cli-direccion" name="direccion" type="text" autocomplete="address-line1" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" placeholder="Calle, número, piso" />
        </div>
        <!-- Código Postal -->
        <div class="grid gap-0.5">
          <label for="cli-cp" class="text-sm font-medium mb-0.5">Código postal</label>
          <input id="cli-cp" name="codigo_postal" type="text" inputmode="numeric" pattern="[0-9]{5}" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400 font-mono" placeholder="28001" />
          <p class="text-[10px] text-slate-500 leading-snug">Formato: 5 dígitos.</p>
        </div>
        <!-- Fecha de nacimiento -->
        <div class="grid gap-0.5">
            <label for="cli-fecha-nacimiento" class="text-sm font-medium mb-0.5">Fecha de nacimiento</label>
            <input id="cli-fecha-nacimiento" name="fecha_nacimiento" type="date" class="rounded-md border border-slate-300 px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
        </div>
        <!-- Instagram -->
        <div class="grid gap-0.5">
          <label for="cli-instagram" class="text-sm font-medium mb-0.5">Instagram (opcional)</label>
          <div class="flex rounded-md border border-slate-300 overflow-hidden focus-within:ring-2 focus-within:ring-slate-400 bg-white">
            <span class="px-3 py-1.5 text-sm text-slate-500 select-none bg-slate-50 border-r border-slate-200">@</span>
            <input id="cli-instagram" name="instagram" type="text" class="flex-1 px-3 py-1.5 text-sm focus:outline-none" placeholder="" />
          </div>
        </div>

        <div class="pt-1">
          <button type="button" id="cli-next" class="w-full inline-flex justify-center items-center gap-2 rounded-md bg-slate-900 text-white px-4 py-2 text-sm font-medium hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-400">
            Siguiente
          </button>
        </div>
      </form>

      <p id="form-debug" class="hidden mt-4 text-[11px] text-slate-500"></p>
    </div>
  </main>

  <!-- Script placeholder para futura lógica de guardado / token -->
  <script type="module">
  // Base del API (puerto backend). Evitamos proxys Vite que confunden /public/*
  const API_BASE = `http://${location.hostname}:4002`
    const form = document.getElementById('complete-client-form')
    const nextBtn = document.getElementById('cli-next')
    const params = new URLSearchParams(location.search)
    const token = params.get('token')
    const mobileInput = document.getElementById('cli-movil')
    const instaInput = document.getElementById('cli-instagram')
    const requiredFields = ['cli-nombre','cli-apellidos','cli-movil','cli-dni','cli-direccion','cli-cp','cli-fecha-nacimiento']
    // Marcar required dinámicamente (instagram opcional)
    requiredFields.forEach(id=>{
      const el = document.getElementById(id)
      if(el && id !== 'cli-instagram') el.required = true
    })
    let tokenValid = false
  if(token){
      fetch(API_BASE + `/public/client-completion/${encodeURIComponent(token)}`)
        .then(r=> r.ok ? r.json() : Promise.reject())
        .then(js => {
          if(js?.client){
            tokenValid = true
            form.elements['nombre'].value = js.client.first_name || ''
            form.elements['apellidos'].value = js.client.last_name || ''
            form.elements['movil'].value = js.client.mobile || ''
            form.elements['dni'].value = js.client.dni || ''
            form.elements['direccion'].value = js.client.address || ''
            form.elements['codigo_postal'].value = js.client.postal_code || ''
            form.elements['fecha_nacimiento'].value = js.client.birth_date || ''
            form.elements['instagram'].value = js.client.instagram || ''
            mobileInput.readOnly = true
            mobileInput.classList.add('bg-slate-100','text-slate-500','cursor-not-allowed')
          }
        }).catch(()=> { console.warn('No se pudo cargar datos del token'); tokenValid=false; window.location.replace('/404.html?reason=token') })
    } else {
      // Sin token -> 404 especializada
      window.location.replace('/404.html?reason=missing-token')
    }
    nextBtn.addEventListener('click', async () => {
  if(!token){ window.location.replace('/404.html?reason=missing-token'); return }
  if(!tokenValid){ window.location.replace('/404.html?reason=token'); return }
      if(!form.reportValidity()) return
      const data = Object.fromEntries(new FormData(form).entries())
      // Transformar nombres a API
      const payload = {
        first_name: data.nombre?.trim()||'',
        last_name: data.apellidos?.trim()||'',
        mobile: data.movil?.trim()||'',
        dni: data.dni?.trim()||'',
        address: data.direccion?.trim()||'',
        postal_code: data.codigo_postal?.trim()||'',
        birth_date: data.fecha_nacimiento||'',
        instagram: data.instagram?.trim()||''
      }
      nextBtn.disabled = true
      nextBtn.textContent = 'Enviando...'
      try {
  const res = await fetch(API_BASE + `/public/client-completion/${encodeURIComponent(token)}` , {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify(payload)
        })
        if(!res.ok){
          nextBtn.disabled = false
          nextBtn.textContent = 'Siguiente'
          alert('Error guardando. Revisa campos.')
          return
        }
        window.location.href = `/consentimiento-whatsapp.html?token=${encodeURIComponent(token)}`
      } catch(e){
        alert('Error de red')
        nextBtn.disabled = false
        nextBtn.textContent = 'Siguiente'
      }
    })
  </script>
</body>
</html>
