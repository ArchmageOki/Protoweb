<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restablecer contraseña — TailAdmin</title>
  <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-50 text-slate-800">
    <main class="min-h-screen grid place-items-center p-6">
      <section class="w-full max-w-md">
        <div class="rounded-xl border border-slate-200 bg-white shadow-sm p-6">
          <div class="mb-6 text-center">
            <img src="/vite.svg" alt="Logo" class="mx-auto size-10" />
            <h1 class="mt-3 text-xl font-semibold">Restablecer contraseña</h1>
            <p class="mt-1 text-slate-500 text-sm" id="resetSubtitle">Introduce tu nueva contraseña</p>
            <div id="expiredMsg" class="hidden mt-3 text-sm text-red-600"></div>
          </div>

          <form id="resetForm" class="space-y-4" novalidate>
            <div>
              <label for="password" class="block text-sm font-medium">Nueva contraseña</label>
              <input id="password" name="password" type="password" required minlength="8" class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
            </div>
            <div>
              <label for="password2" class="block text-sm font-medium">Confirmar contraseña</label>
              <input id="password2" name="password2" type="password" required minlength="8" class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
              <p id="pwMatch" class="mt-1 text-xs text-slate-500"></p>
            </div>
            <div id="resetMsg" class="text-xs"></div>
            <button type="submit" class="w-full rounded-md bg-slate-800 text-white py-2.5 text-sm font-medium hover:bg-slate-700">Restablecer</button>
          </form>

          <p class="mt-6 text-center text-sm text-slate-500" id="backLoginWrap">
            <a href="index.html" class="text-slate-700 hover:underline">Volver al login</a>
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/reset.js"></script>
  </body>
</html>
