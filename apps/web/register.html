<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear cuenta — TailAdmin</title>
  <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-50 text-slate-800">
    <main class="min-h-screen grid place-items-center p-6">
      <section class="w-full max-w-md">
        <div class="rounded-xl border border-slate-200 bg-white shadow-sm p-6">
          <div class="mb-6 text-center">
            <img src="/vite.svg" alt="Logo" class="mx-auto size-10" />
            <h1 class="mt-3 text-xl font-semibold">Crear cuenta</h1>
            <p class="mt-1 text-slate-500 text-sm">Regístrate para empezar</p>
          </div>

          <form id="registerForm" class="space-y-4" novalidate>
            <div>
              <label for="email" class="block text-sm font-medium">Email</label>
              <input id="email" name="email" type="email" autocomplete="email" required
                class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
            </div>
            <div>
              <label for="password" class="block text-sm font-medium">Contraseña</label>
              <div class="relative mt-1">
                <input id="password" name="password" type="password" autocomplete="new-password" required minlength="8"
                  class="w-full rounded-md border border-slate-300 px-3 py-2 pr-10 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
                <button type="button" id="togglePassword" aria-label="Mostrar u ocultar contraseña" aria-pressed="false"
                  class="absolute inset-y-0 right-0 px-3 flex items-center text-slate-500 hover:text-slate-700">
                  <svg id="iconEye" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M2.036 12.322a1.012 1.012 0 0 1 0-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.207.07.437 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  </svg>
                  <svg id="iconEyeOff" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" class="size-5 hidden">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3.98 8.223C2.79 9.352 1.932 10.776 1.5 12c1.387 4.168 5.324 7.178 9.964 7.178 1.41 0 2.754-.27 3.985-.76M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.64 0 8.577 3.01 9.964 7.178-.324.973-.846 1.884-1.518 2.682M3 3l18 18"/>
                  </svg>
                </button>
              </div>
              <p id="pwHint" class="mt-1 text-xs text-slate-500">Requisitos: mínimo 8 caracteres y al menos 3 de: mayúscula, minúscula, dígito, símbolo.</p>
              <ul id="pwChecklist" class="mt-2 text-[11px] leading-tight"></ul>
              <div class="mt-2" aria-hidden="true">
                <div id="pwMeter" class="h-1 w-full rounded bg-slate-200 overflow-hidden">
                  <div id="pwMeterFill" class="h-full w-0 bg-red-500 transition-all duration-300"></div>
                </div>
                <div class="mt-1 flex justify-between text-[10px] font-medium tracking-wide text-slate-400">
                  <span>Débil</span><span>Fuerte</span>
                </div>
              </div>
            </div>
            <div>
              <label for="password2" class="block text-sm font-medium">Confirmar contraseña</label>
              <input id="password2" name="password2" type="password" required minlength="8"
                class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400" />
              <p id="pwMatch" class="mt-1 text-xs text-slate-500"></p>
            </div>
            <div id="regMsg" class="text-xs"></div>
            <button type="submit" class="w-full rounded-md bg-slate-800 text-white py-2.5 text-sm font-medium hover:bg-slate-700">Crear cuenta</button>
          </form>

          <p class="mt-6 text-center text-sm text-slate-500">
            ¿Ya tienes cuenta? <a href="index.html" class="text-slate-700 hover:underline">Inicia sesión</a>
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="/src/register.js"></script>
  </body>
</html>
