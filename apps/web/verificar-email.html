<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar email</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body class="bg-gray-50 text-slate-800">
    <main class="min-h-screen grid place-items-center p-6">
      <section class="w-full max-w-md">
        <div class="rounded-xl border border-slate-200 bg-white shadow-sm p-6">
          <div class="mb-4 text-center">
            <img src="/vite.svg" alt="Logo" class="mx-auto size-10" />
            <h1 class="mt-3 text-xl font-semibold">Verificación de email</h1>
            <p class="mt-1 text-slate-500 text-sm">Confirmando tu dirección…</p>
          </div>
          <div id="statusBox" class="text-sm text-slate-600 space-y-3">
            <p id="statusMsg">Procesando...</p>
            <div id="actions" class="hidden space-y-2">
              <a href="index.html" class="block w-full text-center rounded-md bg-slate-800 text-white py-2 text-sm font-medium hover:bg-slate-700" id="goLogin">Ir al login</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/src/verify-email.js"></script>
  </body>
</html>
